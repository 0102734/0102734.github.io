<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Grid Layout Sample</title>
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- React Grid Layout -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/react-grid-layout/1.3.0/css/styles.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/react-resizable/1.11.1/css/styles.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-grid-layout/1.3.0/react-grid-layout.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .grid-item {
      background-color: #007bff;
      color: white;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<h1>React Grid Layout Sample</h1>
  <div id="root"></div>
  <script type="text/babel">
    const { Responsive, WidthProvider } = ReactGridLayout;
    const ResponsiveGridLayout = WidthProvider(Responsive);

    function App() {
      const layout = [
        { i: "1", x: 0, y: 0, w: 2, h: 2 },
        { i: "2", x: 2, y: 0, w: 2, h: 2 },
        { i: "3", x: 4, y: 0, w: 2, h: 2 },
      ];

      return (
        <ResponsiveGridLayout
          className="layout"
          layouts={{ lg: layout }}
          breakpoints={{ lg: 1200, md: 996, sm: 768, xs: 480, xxs: 0 }}
          cols={{ lg: 12, md: 10, sm: 6, xs: 4, xxs: 2 }}
          rowHeight={30}
        >
          <div key="1" className="grid-item">1</div>
          <div key="2" className="grid-item">2</div>
          <div key="3" className="grid-item">3</div>
        </ResponsiveGridLayout>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
